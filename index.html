  <style>
    body {
      color: white;
      display: flex;
      align-items: center;
      overflow: hidden; /* Hide scrollbars */
      justify-content: center;
      height: 100vh; /* Viewport height */
      margin: 0;
    }
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: black;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 3; /* High z-index to ensure it's above other elements */
    }
    .wrapper {
      text-align: center;
    }
    .wrapper h1 {
      color: #fff;
      font-size: 34px;
      font-weight: 700;
      font-family: "Josefin Sans", sans-serif;
      background: linear-gradient(to right, #6789cc 10%, #ffffff 50%);
      background-size: auto auto;
      background-clip: border-box;
      background-size: 200% auto;
      color: #fff;
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: textclip 1.5s linear infinite;
      display: inline-block;
      margin-top: 0;
    }
    @keyframes textclip {
      to {
        background-position: 200% center;
      }
    }
    .click-text {
      color: white;
      font-size: 2em;
      animation: glow 0.5s ease-in-out infinite alternate;
      font-family: 'Sintony', sans-serif;
    }
    .description-text {
      color:white;
      font-family: 'Noto Sans Mono', monospace;
    }
    .fade-out {
      animation: fadeOut 1s forwards;
    }
    .profile-container {
      text-align: center;
      position: relative;
      background-color:rgba(0, 0, 0, 0.685);
      padding: 20px;
      border-radius: 15px; /* Rounded corners */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.6); /* Shadow effect */
      max-width: 340px; /* Maximum width */
      width: 100%;
      border: solid;
      border-color:#313030;
      border: 1px solid rgb(255, 255, 255);
      z-index: 3; /* Ensure it's above the video */
    }
    .profile-picture {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      border: 3px solid #ffffff;
      display: block;
      margin: 20px auto;
    }
    .profile-info {
      margin: 10px;
    }
    .social-icons {
      list-style: none;
      padding: 0;
    }
    .social-icons li {
      display: inline;
      margin: 0 10px;
    }
    .social-icons li a {
      color: white;
      text-decoration: none; /* Remove underline from links */
    }
    .social-icons li a:hover {
      text-decoration: underline; /* Adds an underline on hover */
    }
    .ip-display {
      margin-top: 20px;
    }
    .website-link {
      position: absolute;
      bottom: -30px; /* Adjust as needed */
      left: 50%;
      transform: translateX(-50%);
      width: auto;
    }
    .line {
      display: block;
      width: 155px;
      height: 2px;
      background-color: #fff;
      margin-top: 8px;
      margin-left: auto;
      margin-right: auto;
    }
    @keyframes glow {
      from {
        text-shadow: 0 0 10px white, 0 0 20px white, 0 0 30px white;
      }
      to {
        text-shadow: 0 0 20px white, 0 0 30px white, 0 0 40px white;
      }
    }
    @keyframes fadeOut {
      to {
        opacity: 0;
        visibility: hidden;
      }
    }
    #background-video {
      position: fixed;
      right: 0;
      bottom: 0;
      min-width: 100%;
      min-height: 100%;
      z-index: 1; /* Background video */
    }
    .logo1 {
      display: block;
      margin: 0 auto 10px; /* Center and add bottom margin */
      width: 125px;
    }
  </style>

  <script>
    // JavaScript to handle the click event on the overlay
    const overlay = document.getElementById('overlay');
    const backgroundVideo = document.getElementById('background-video');
    const backgroundMusic = document.getElementById('background-music');

    overlay.addEventListener('click', function() {
      // Play the background video
      backgroundVideo.play();
      
      // Play the background music
      backgroundMusic.currentTime = 0; // Ensure it starts from the beginning
      backgroundMusic.volume = 0.4;
      backgroundMusic.play();
      
      // Add the fade-out class to trigger the fade-out animation
      this.classList.add('fade-out');
      
      // Remove the overlay from the DOM after the fade-out animation is complete
      setTimeout(() => {
        this.remove();
      }, 1000); // Match the duration of the fadeOut animation
    });
  </script>
